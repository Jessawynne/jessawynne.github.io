<section id="section-contact" class="content">
  <div>      
    <h2>Want more information? Try one of these buttons or fill out the form.</h2>
    <h3>If you want to catch me in action, you can usually find me at one of my favorite coffee shops.</h3>

    <div class="row">
      <form class="col s12 m6">
        <div class="row form">
          <div class="input-field col s12 m6">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row form">
          <div class="input-field col s12 m6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row form">
          <div class="input-field col s12 m6">
            <textarea id="textarea" class="materialize-textarea validate"></textarea>
            <label for="textarea">Comments</label>
          </div>
        </div>
      </form>
      <button class="col s10 m6 btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</section>
